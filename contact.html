<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600&display=swap">
    <style>
      .contact-form {
        background-color: var(--background-light);
        border: 1px solid var(--border-color);
        padding: 2rem;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-light);
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        background-color: #010409;
        border: 1px solid var(--border-color);
        color: var(--text-light);
        border-radius: 6px;
      }
      .form-group textarea {
        height: 150px;
        resize: vertical;
      }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">const.io</a>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="btn">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 const.io. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
